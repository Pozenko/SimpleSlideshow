<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<div class="main_container">
		<div class="slaider">
			<div id="slidebar" class="slidebar">
				<img class="slide" src="img/Blue.png">
				<img class="slide" src="img/Gray.png">
				<img class="slide" src="img/Orange.png">
			</div>
		</div>
		<div class="buttons">
			<i id="btn_left" class="fa fa-chevron-left" aria-hidden="true"></i>
			<i id="btn_right" class="fa fa-chevron-right" aria-hidden="true"></i>
		</div>
		<script type="text/javascript" src="js/custom.js"></script>
	</div>
</body>
</html>
